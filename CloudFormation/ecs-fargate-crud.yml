AWSTemplateFormatVersion: '2010-09-09'
Description: CRUD API con SQLite en ECS Fargate usando LabRole

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC donde desplegar el servicio
  Subnet1:
    Type: AWS::EC2::Subnet::Id
    Description: Subnet pública 1
  Subnet2:
    Type: AWS::EC2::Subnet::Id
    Description: Subnet pública 2

Resources:
  Cluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: crud-cluster

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: crud-sqlite-task
      Cpu: "256"
      Memory: "512"
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: arn:aws:iam::153265898954:role/LabRole
      ContainerDefinitions:
        - Name: crud-sqlite-api
          Image: 153265898954.dkr.ecr.us-east-1.amazonaws.com/crud-sqlite-api:latest
          PortMappings:
            - ContainerPort: 8000
              Protocol: tcp

  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Permitir acceso HTTP
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8000
          ToPort: 8000
          CidrIp: 0.0.0.0/0

  Service:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref Cluster
      DesiredCount: 1
      LaunchType: FARGATE
      TaskDefinition: !Ref TaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref Subnet1
            - !Ref Subnet2
          SecurityGroups:
            - !Ref SecurityGroup

Outputs:
  ServiceName:
    Value: !Ref Service
  ClusterName:
    Value: !Ref Cluster
